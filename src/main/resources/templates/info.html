<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>CarRent</title>
</head>
<body>
<section class="header">
    <nav>
        <a href="main"><img src="img/logo.png"></a>
        <div class="nav-links">
            <ul>
                <li><a href="main">Home</a></li>
                <li><a href="carList">Car List</a></li>
                <li><a href="info">Your cars(Rent)</a></li>
                <li><a href="delete">Delete</a></li>
                <li><a th:if="${logged == true}"href="logout">Logout</a></li>
                <li><a th:if="${logged == false}"href="login">Login</a></li>
                <li><a th:if="${logged == false}"href="register">Register</a></li>
            </ul>
        </div>
        <div class="text-box">
            <h1>CarRent PAGE</h1>
            <table class="content-table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>brand</th>
                    <th>horsePower</th>
                    <th>model</th>
                    <th>pricePerDay</th>
                </tr>
                <div th:if="${logged == true}"class="but">
                    <form method="post" class="button">
                        <input type="text" placeholder="ID" name="id">
                        <input type="submit" value="unrent">
                    </form>
                </div>
                <tbody>
                <tr th:each="rentCar : ${rentCar}" class="car">
                    <td><div th:text="${rentCar.id}"</div></td>
                    <td><div th:text="${rentCar.brand}"></div></td>
                    <td><div th:text="${rentCar.horsePower}"></div></td>
                    <td><div th:text="${rentCar.model}"></div></td>
                    <td><div th:text="${rentCar.pricePerDay}"></div></td>
        </tr>
        </tbody>
        </thead>

        </table>
        </div>
    </nav>
</section>
</body>
</html>
